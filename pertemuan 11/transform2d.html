<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transformasi 2D dengan CSS</title>
<style>

    .kotak {
        width: 100px;
        height: 100px;
        background-color: aqua;
        /* Menggunakan transformasi 2D untuk memutar kotak */
        transform: rotate(45deg);
    }
</style>
</head>
<body>
    <div class="kotak"></div>
</body>
</html>
