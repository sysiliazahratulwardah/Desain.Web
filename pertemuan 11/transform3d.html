<!DOCTYPE html>
<html>
<head>
<style>
    .container {
        perspective: 1000px;
    }
    .box{
    width: 300px;
    height: 300px;
    background-color: burlywood;
    transform-style: preserve-3d;
    transform: rotateY(45deg) rotateX(45deg);
    transition: transform 1s;    
}
    .box:hover {
        transform: rotateY(0deg) rotateX(0deg);
}

</style>
</head>
<body>
<div class="container">
    <div class="box">
    </div>
</div>

</body>
</html>
