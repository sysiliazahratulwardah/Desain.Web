<!DOCTYPE html>
<html>
    <head>
        <style>
        table, th, td {
          border: 1px solid rgb(4, 4, 4);
          border-radius: 10px;
          border-collapse: collapse;
        }
        th, td {
          background-color: #87b2c9;
        }
        </style>
        </head>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">

    <th>Nim</th>

  </tr>
  <tr>
    <td>mora</td>
    <td>1123102153</td>
    <td>kebalenan</td>
  </tr>

    <td>-</td>

  </tr>
  <tr>
    <td>-</td>

</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
